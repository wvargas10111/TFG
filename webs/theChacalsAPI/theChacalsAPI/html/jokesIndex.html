    <div class="container">
        <h1>Demo JokeAPI</h1>
        <br>
        <p>Create your own personalized joke, enter the characteristics you want your joke to have and click on
            <b>Generate joke</b></p>

        <div id="formulario">
            <br>
            <div class="row">
                
                <!--Aquí se elige la categoría del chiste-->
                <div class="col-md-4 categoria">
                    <label class="titulo"><b>Categories</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Any" id="any">
                        <label class="form-check-label" for="defaultCheck1">
                            Any
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Programming">
                        <label class="form-check-label" for="defaultCheck2">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Miscellaneous">
                        <label class="form-check-label" for="defaultCheck2">
                            Miscellaneous
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Dark">
                        <label class="form-check-label" for="defaultCheck2">
                            Dark
                        </label>
                    </div>
                </div>
                
                <!--Aquí se elige el flag del chiste-->
                <div class="col-md-4 flag">
                    <label class="titulo"><b>Flags(Optional)</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="nsfw">
                        <label class="form-check-label" for="defaultCheck1">
                            NSFW
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="religious">
                        <label class="form-check-label" for="defaultCheck2">
                            Religious
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="political">
                        <label class="form-check-label" for="defaultCheck2">
                            Political
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="racist">
                        <label class="form-check-label" for="defaultCheck2">
                            Racist
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="sexist">
                        <label class="form-check-label" for="defaultCheck2">
                            Sexist
                        </label>
                    </div>
                </div>
                <!--Aquí se elige si la broma es sencilla o con dos partes-->
                <div class="col-md-4 tipo">
                    <label class="titulo"><b>Joke Type</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="single">
                        <label class="form-check-label" for="defaultCheck1">
                            Single
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="twopart">
                        <label class="form-check-label" for="defaultCheck2">
                            Two part
                        </label>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <br>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Generate joke</button>
        <br>
        <!--Aquí pondremos el chiste generador-->
        <div id="chiste">
