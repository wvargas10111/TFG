    <!--FORM LOGIN-->
    <div class="container" >
      
      
      <div class="row py-5" style="background-color: ">
        
        
        <div class=" col-md-3 col-lg-3 d-none d-sm-block">
          
          
          <img src="../img/nikelog.gif" class="img-thumbnail" />
          
        </div>
        
        
        <div class="col-md-1 col-lg-1 d-none d-sm-block">
          <div class="border-login"></div>
        </div>
        
        
        <div class="col-sm-12 col-md-8 col-lg-8">
          
          
          <form class="form-signin" class="form-horizontal">
            
            <label class=""> Username </label>
            
            <input type="text" class="form-control" placeholder="Username" required autofocus>
            
            <label class=""> Password </label>
            <input type="password" class="form-control" placeholder="Password" required>
            
            <button class="btn btn-lg btn-dark btn-block" type="submit">
            Enter
            </button>
            
            <p class="text-center"> I don't have an account yet!  <a href="#"  data-toggle="modal" data-target="#myModal"> Create right now!</a></p>
            
          </form>
        
        </div>
      </div>
    </div> 
  </div>
  
  <!--Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create access account</h4>
        </div>
        <div class="modal-body">
          <form>
            
            <div class="form-group">
              <label class="label-register">Name</label>
              
              <input type="text" class="form-control" id="email" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
              <label class="label-register">Username</label>
              
              <input type="text" class="form-control" id="email" placeholder="Enter your username">
            </div>
            
            
            <div class="form-group">
              <label class="label-register" >E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your e-mail!">
            </div>
            <div class="form-group">
              <label class="label-register">Enter password</label>
              <input type="password" class="form-control" id="password1" placeholder="***************">
            </div>
            
            <div class="form-group">
              <label class="label-register">Repeat the password</label>
              <input type="password" class="form-control" id="password2" placeholder="****************">
            </div>
            
            
          </form>
        </div>
        <div class="modal-footer">
          <div class="pull-left">
            <button type="button" class="btn btn-dark">Save</button>
            
            <button type="button" class="btn btn-warning" data-dismiss="modal">Exit</button>
            
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
