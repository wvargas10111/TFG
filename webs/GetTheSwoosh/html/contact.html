		<!--THE FORM -->
		
		<div class="text-center mt-1 pt-1">
			
			<h1 class="display-1">Contact</h1>
			
			<p>This form is to contact us, fill in your details and the form with your questions or questions and we will contact you as soon as possible.</p>
			
		</div>
		
		<div class="container">
			
			<form>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationServer01">First name:</label>
						<input type="text" class="form-control" id="validationServer01" value="Mark" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServer02">Last name:</label>
						<input type="text" class="form-control" id="validationServer02" value="Otto" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServerUsername">Username:</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend3">@</span>
							</div>
							<input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
							
							<div class="invalid-feedback">
								Please choose a username.
							</div>
						</div>
						<small id="emailHelp" class="form-text text-muted">No user yet? <a href="login.html">Push here</a>.</small>
					</div>
				</div>
				
				<div class="form-group col-md-4 col-lg-4 ">
					<label for="inputState">Select your contact option.</label>
					<select id="inputState" class="form-control">
						<option selected>After sales service</option>
						<option>Problems with the payment</option>
						<option>Product not sent</option>
						<option>The product received is not the one you purchased</option>
						<option>Other motives</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Explain yourself:</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
				</div>
				<div class="form-group">
					<div class="form-check">
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="customSwitch1">
							<label class="custom-control-label" for="customSwitch1">I have real and agree to the terms of service.</label>
						</div>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Send</button>
			</form>
		</div>
